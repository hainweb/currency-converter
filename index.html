<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USD to INR Converter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   
</head>
<body>
    <div style="text-align: center;">
    <div class="top-div ">
          <h1 style="color: white;font-weight: 700;">Currency converter</h1>
    </div>
  
    <div class="converter col-10 col-xl-6">
        <h1>USD to INR Converter</h1>
        <div class="input-group col-10 col-xl-6">
            <label for="usd">USD:</label>
            <input type="number" id="usd" placeholder="Enter amount in USD">
        </div>
        
        <button style="border-radius: 5px;margin-top: 10px;" onclick="convertCurrency()">Convert</button>
        
        
    </div>
    <div class="converter1 col-10 col-xl-4">
        <div class="output-group col-10 col-xl-4">
            <label style="font-size: 20px;" for="inr">INR:</label>
            <input type="text" id="inr" readonly>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
